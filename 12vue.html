<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div  id="app">
        <!-- 3使用vue的插值表达式渲染 -->
        <!-- {{message+1}} {{message1}} -->
        <!-- {{message1 + "vue"}} -->
        <!-- {{`${message1} vue 123`}} -->
        {{num===1?"s":"n"}}
    </div>
    <!-- 1导入vue.js -->
   <script src="./vue.min.js"></script> 
   <!-- 2创建一个vue对象 -->
   <script>
       var vm=new Vue({
           //必须的参数 element 指定vue对象可以控制的区域
           el:"#app",
            //页面模板与需要渲染的数据
           data:{
               message:"hello my goddess",
               message1:"hello tom",
               num:1
           }
       })
   
   </script>
</body>
</html>
